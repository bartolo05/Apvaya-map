<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>Apva√øa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      id="leaflet_js-js"
    ></script>
    <link
      rel="stylesheet"
      id="leaflet_stylesheet-css"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      media=""
    />
    <link
      rel="stylesheet"
      id="leaflet_stylesheet-css"
      href="https://unpkg.com/browse/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
      media=""
    />
    <link
      rel="stylesheet"
      id="leaflet_stylesheet-css"
      href="https://unpkg.com/browse/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
      media=""
    />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Leaflet.FeatureGroup.SubGroup assets. See https://github.com/ghybs/Leaflet.FeatureGroup.SubGroup -->
    <script src="https://unpkg.com/leaflet.featuregroup.subgroup@1.0.2/dist/leaflet.featuregroup.subgroup.js"></script>

    <!-- Leaflet fullscreen plugin.  See https://github.com/Leaflet/Leaflet.fullscreen -->
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />
    <!-- MEASURE: modified to allow measurements. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
      integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY"
      crossorigin="anonymous"
    />
    <!-- END MEASURE -->
    <script src="./tiledFantasyMap.js"></script>

    <style>
      path.leaflet-interactive:hover {
        stroke-opacity: 1;
        stroke-width: 1;
        fill-opacity: 0.2;
      }

      .cluster {
        width: 32px;
        height: 32px;
        line-height: 32px;
        background-image: url("https://pathfinder-gm-tools.s3.amazonaws.com/map/MerisylMapClusterMarker.png"); /* AM: Edit this to point to a custom image for groups of locations, if desired */
        text-align: center;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>

  <body style="height: 100%; margin: 0">
    <div id="map" style="width: 100%; height: 100%; background: #000000"></div>
    <script type="text/javascript">
      var mapDim = new MapDimensions();

      /* Portions adapted from: https://github.com/bozdoz/wp-plugin-leaflet-map/ */

      /* BASIC CUSTOMIZATIONS */
      mapDim.referencesize = 4096; /* AM: Update this to be the height and width of your (presumably square) source map. */
      mapDim.metersPerPixel = 800; /* AM: Updated arbitrarily to make Silverbridge Lake about 10 km wide - This is the main control of your scale. Play with this to adjust the scale to your liking. This variable means "How many meters does one pixel on my map represent. It can be a fraction. */
      mapDim.minzoom = 0; /* AM: Added to match your tiling folders */
      mapDim.maxzoom = 5; /* AM: Added to match your tiling folders */

      var mapLocation =
        "https://raw.githubusercontent.com/bartolo05/Apvaya-map/refs/heads/main/map/{z}/{x}/{y}.png"; /* AM2: Edited to point to your github tile locations with the "raw" path, not the github viewable path. */
      var locationsList = [
        "https://raw.githubusercontent.com/bartolo05/Apvaya-map/refs/heads/main/locations/Locations.json" /* AM2: Updated with the location of the "raw" file, instead of the github viewable page for the file. */,
      ];

      var useCustomMarkerIcon = true;

      // The keys in the map below should map to the "marker-group" property of the GeoJSON file in which locations are defined.
      var customMarkers = {
        Default:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/city.png" /* AM: Arbitrarily picked Dwarves as the default.  Edit as you please. */,
        Markhalyr:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/cityDwarves.png" /* AM: Updated to point to your dwarven city icon for anyhing in the location file in the marker group "Dwarven City". */,
        Venthalyr:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/cityDruid.png" /* AM: Updated to point to your dwarven city icon for anyhing in the location file in the marker group "Druid City". */,
        Anthalyr:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/cityHalflings.png" /* AM: Updated to point to your tundra city icon for anyhing in the location file in the marker group "Tundra City". */,
        Monkhalyr:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/city.png" /* AM: Updated to point to your tundra city icon for anyhing in the location file in the marker group "Tundra City". */,
        Monkhalyr_Minor:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/town.png" /* AM: Updated to point to your tundra city icon for anyhing in the location file in the marker group "Tundra City". */,
        Venthalyr_Minor:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/townDruid.png" /* AM: Updated to point to your tundra city icon for anyhing in the location file in the marker group "Tundra City". */,
        Ruins:
          "https://raw.githubusercontent.com/Master-Noiza/world-map/refs/heads/main/icons/poiRuin.png" /* AM: Updated to point to your tundra city icon for anyhing in the location file in the marker group "Tundra City". */,
      };

      /* MEASURE: Modified to allow measurements. */
      var map = fantasyMap(
        mapLocation,
        mapDim,
        locationsList,
        useCustomMarkerIcon,
        customMarkers
      ).then(function (map) {
        L.control.ruler().addTo(map);
        map.setView([986, 753], 8);
      });
      / END MEASURE */;
    </script>
  </body>
</html>
